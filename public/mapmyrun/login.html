	<body class="login login-action-login wp-core-ui  locale-en-us">
	<div id="login">
		<h1><a tabindex="-1" >Map My Run</a></h1>
	
<form  name="loginform">
	<p>
		<label for="user_login">Username<br>
		<input type="text" size="20" value="" class="input" id="user_login" name="log"></label>
	</p>
	<p>
		<label for="user_pass">Password<br>
		<input type="password" size="20" value="" class="input" id="user_pass" name="pwd"></label>
	</p>
	<p class="submit">
		<input type="button" onclick="authenticate()" value="Log In" class="button button-primary button-large" id="wp-submit" name="wp-submit">
	</p>
</form>

<script type="text/javascript">

function authenticate(){
				$.ajax({
					url:'/user-service',
					type:'POST',
					data:{
						username:document.getElementById('user_login').value,
						password:document.getElementById('user_pass').value	
					},
					success:function(data, textStatus, jqXHR){
						var loginObj = eval('('+data+')');
						if(loginObj.success){
							window.location = 'index.html';
						}
						
					}
				});
			}

function wp_attempt_focus(){
setTimeout( function(){ try{
d = document.getElementById('user_login');
d.focus();
d.select();
} catch(e){}
}, 200);
}

wp_attempt_focus();
if(typeof wpOnload=='function')wpOnload();
</script>

	
	</div>

	
		<div class="clear"></div>
